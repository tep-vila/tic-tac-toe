<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
      <h2 class="message">Click on a cell to place token</h2>
    </div>

    <div class="main-content">
      <div class="player one">
        <h3 class="name">Player 1</h3>
        <div class="score-container">
          SCORE
          <p class="actual-score">0</p>
        </div>
      </div>
      <div class="game-board">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
      </div>
      <div class="player two">
        <h3 class="name">Player 2</h3>
        <div class="score-container">
          SCORE
          <p class="actual-score">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
